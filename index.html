<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="theme-color" content="#20b2aa">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./img/lista_de_tareas_512.jpeg">
    <link rel="apple-touch-startup-image" href="./img/lista_de_tareas_512.jpeg">
    <link rel="apple-touch-icon" href="./img/lista_de_tareas_512.jpeg">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header role="banner">
        <h1>Lista de Tareas</h1>
        <img src="./lista_de_tareas_192.jpeg" alt="" width="200" height="200">
        <a href="https://asana.com/es/resources/make-better-to-do-lists" target="_blank"
            rel="noopener noreferrer">Consejos para hacer mejores listas de tareas</a>
    </header>


    <main role="main">
        <section class="container">
            <div class="search">
                <form aria-label="Formulario para agregar tareas">
                    <div class="form-group">
                        <label for="task-input">Tarea:</label>
                        <input type="text" id="task-input" placeholder="Agregar tarea..." required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="due-date">Fecha límite:</label>
                        <input type="date" id="due-date" aria-required="true">
                    </div>
                    <button type="submit" class="btn-add" aria-label="Agregar tarea">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span class="sr-only">Agregar</span>
                    </button>
                </form>
            </div>

            <div class="task-container">
                <table id="task-table" aria-label="Lista de tareas pendientes">
                    <caption>Tareas Pendientes</caption>
                    <thead>
                        <tr>
                            <th scope="col">Tarea</th>
                            <th scope="col">Fecha límite</th>
                            <th scope="col">Terminar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="empty" aria-live="polite">
                    <p>No tienes tareas pendientes.</p>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2025 Lista de Tareas App</p>
        <p id="linkContacto"> Contáctanos: <a
                href="https://www.instagram.com/yisusito___?igsh=MXdpd2Z2OG91bDBpZg==">instagram</a></p>
    </footer>

    <script src="./index.js"></script>
    <script src="./service.js"></script>
    <script src="./sw.js"></script>
</body>

</html>
